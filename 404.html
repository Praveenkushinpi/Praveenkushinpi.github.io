<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/png" href="Praveenkushinpi.png">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://i.imgur.com/WtD1mXr.png") repeat top center;
      z-index: 0;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 10000px 10000px;
      }
    }

    .planet {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #3ec1d3, #364f6b);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(62, 193, 211, 0.6);
      animation: float 4s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .error {
      z-index: 2;
      text-align: center;
      margin-top: 30px;
    }

    .error h1 {
      font-size: 6rem;
      color: #3ec1d3;
    }

    .error p {
      font-size: 1.5rem;
      color: #c0e0eb;
      margin-top: 10px;
    }

    .error a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 22px;
      border: 2px solid #3ec1d3;
      color: #3ec1d3;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .error a:hover {
      background: #3ec1d3;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="planet"></div>

  <div class="error">
    <h1>404</h1>
    <p>Oops! This page drifted into space.</p>
    <a href="index.html">Take me home</a>
  </div>

</body>
</html>
